<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" sizes="16x16 24x24 32x32 48x48" href="/favicon.ico">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="{{ get_url(path='style.css', trailing_slash=false, cachebust=true) }}">
  <meta name="color-scheme" content="light dark">

  {% if config.generate_feed %}
  <link rel="alternate" type="application/atom+xml" title="Atom"
    href="{{ get_url(path='atom.xml', trailing_slash=false) }}">
  {% endif %}

  {% block head %} {% endblock %}

  {% block head_extend %}
  <script async data-goatcounter="https://stats.kenhv.com/count" src="/count.js"></script>
  {% endblock %}
</head>

<body>
  <header>
    <div>
      <span>
        <a href="/">Ken Harris</a>
      </span>
      <span>
        <a href="/blog">Blog</a>
        <button class="dark-mode-button" id="dark-mode-on">◐</button>
        <button class="dark-mode-button" id="dark-mode-off">◑</button>
      </span>
    </div>
    <hr>
  </header>

  {% block body %} {% endblock %}

  <footer>
    <hr>
    <span>© 2024 KenHV | Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0">CC BY-NC-SA
        4.0</a></span>
  </footer>
  <script>
    const theme = sessionStorage.getItem("theme") ||
      (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
    document.body.classList.toggle("dark-mode", theme === "dark");
    ["on", "off"].forEach(mode => {
      document.getElementById(`dark-mode-${mode}`).addEventListener("click", () => {
        document.body.classList.toggle("dark-mode", mode === "on");
        sessionStorage.setItem("theme", mode === "on" ? "dark" : "light");
      });
    });
  </script>

  {% block body_extend %} {% endblock %}
</body>

</html>
