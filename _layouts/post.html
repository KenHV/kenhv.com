---
layout: base
---

<article aria-label="Article">
  <hgroup>
    <h1>{{ page.title }}</h1>
    <p class="post-date">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%-d %B %Y" }}</time>
      {% if page.seo.date_modified %}
      | Updated on <time datetime="{{ page.seo.date_modified | date_to_xmlschema }}">
        {{ page.seo.date_modified | date: "%-d %B %Y" }}</time>
      {% endif %}
      </p>
  </hgroup>
  {% include anchor_headings.html html=content anchorBody="#" anchorAttrs='class="anchor" aria-hidden="true"' %}
</article>
